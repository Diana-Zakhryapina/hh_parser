version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: your_db_name
      POSTGRES_USER: your_db_user
      POSTGRES_PASSWORD: your_db_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  bot:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: your_db_name
      DB_USER: your_db_user
      DB_PASS: your_db_password
    depends_on:
      - db

volumes:
  db_data:
